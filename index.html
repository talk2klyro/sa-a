<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Gallery</title>
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      background: #fafafa;
      color: #333;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
      color: #b76e79; /* romantic rose tone */
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery a {
      display: block;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery a:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .lightbox img {
      max-width: 90%;
      max-height: 70%;
      border-radius: 10px;
      box-shadow: 0 6px 25px rgba(255,255,255,0.3);
    }

    .lightbox.active {
      display: flex;
    }

    .caption {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #fff;
      text-align: center;
    }

    .controls {
      margin-top: 15px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      background: #b76e79;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .controls button:hover {
      background: #944f5a;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Our Wedding Moments üíç</h1>

  <div class="gallery">
    <a href="#" data-index="0"><img src="https://i.postimg.cc/N2KdsByN/3-GSCz-JOz-T16-BDc3-WHB9-DA.webp" alt="First Look"></a>
    <a href="#" data-index="1"><img src="https://i.postimg.cc/PLM3K6nh/d-KOr-Yf-Cq-Sd-SG3-A8m-Nmaufg.webp" alt="Ceremony"></a>
    <a href="#" data-index="2"><img src="https://i.postimg.cc/DSLY4vxD/f3o-LT-cs-Sl-Kxzco-WLp-Y1fw.webp" alt="Bride & Groom"></a>
    <a href="#" data-index="3"><img src="https://i.postimg.cc/18wYVmvj/i-R4-QTL-TS-m-QR8-DBl-Zk-YYQ.webp" alt="Romantic Moment"></a>
    <a href="#" data-index="4"><img src="https://i.postimg.cc/YvYyLrdP/Rvyhn-D1-NRw-Oe-Ij-YIFhr-OIg.webp" alt="Wedding Party"></a>
    <a href="#" data-index="5"><img src="https://i.postimg.cc/vgqPwcmq/r-Yvh-CBIFSy-OCwj-Vs-gxxyg.webp" alt="Couple Portrait"></a>
    <a href="#" data-index="6"><img src="https://i.postimg.cc/qhbmHz7Z/Wi0-DZ9-ZGRpq-Yf-Ket-X0zg-Hw.webp" alt="Reception Dance"></a>
    <a href="#" data-index="7"><img src="https://i.postimg.cc/PCYFvXS0/Wlot6m-Pv-Ta-w-NMNFor7x-DQ.webp" alt="Cake Cutting"></a>
    <a href="#" data-index="8"><img src="https://i.postimg.cc/XZW1wRhw/ZEia-GCa-VRKe-Qh-QHXl-NTbp-Q.webp" alt="Celebration"></a>
    <a href="#" data-index="9"><img src="https://i.postimg.cc/FdsP6jh9/lgd-WFAw-Qfu-ce98-XGV8r-Q.jpg" alt="Final Kiss"></a>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="">
    <div class="caption" id="caption"></div>
    <div class="controls">
      <button id="prev">‚ü® Prev</button>
      <button id="play">‚ñ∂ Play</button>
      <button id="next">Next ‚ü©</button>
    </div>
  </div>

  <script>
    const galleryLinks = document.querySelectorAll('.gallery a');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const caption = document.getElementById('caption');
    const closeBtn = document.querySelector('.close');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const playBtn = document.getElementById('play');

    let currentIndex = 0;
    let slideshowInterval;
    let playing = false;

    const images = [
      { src: "https://i.postimg.cc/N2KdsByN/3-GSCz-JOz-T16-BDc3-WHB9-DA.webp", caption: "First Look" },
      { src: "https://i.postimg.cc/PLM3K6nh/d-KOr-Yf-Cq-Sd-SG3-A8m-Nmaufg.webp", caption: "Ceremony" },
      { src: "https://i.postimg.cc/DSLY4vxD/f3o-LT-cs-Sl-Kxzco-WLp-Y1fw.webp", caption: "Bride & Groom" },
      { src: "https://i.postimg.cc/18wYVmvj/i-R4-QTL-TS-m-QR8-DBl-Zk-YYQ.webp", caption: "Romantic Moment" },
      { src: "https://i.postimg.cc/YvYyLrdP/Rvyhn-D1-NRw-Oe-Ij-YIFhr-OIg.webp", caption: "Wedding Party" },
      { src: "https://i.postimg.cc/vgqPwcmq/r-Yvh-CBIFSy-OCwj-Vs-gxxyg.webp", caption: "Couple Portrait" },
      { src: "https://i.postimg.cc/qhbmHz7Z/Wi0-DZ9-ZGRpq-Yf-Ket-X0zg-Hw.webp", caption: "Reception Dance" },
      { src: "https://i.postimg.cc/PCYFvXS0/Wlot6m-Pv-Ta-w-NMNFor7x-DQ.webp", caption: "Cake Cutting" },
      { src: "https://i.postimg.cc/XZW1wRhw/ZEia-GCa-VRKe-Qh-QHXl-NTbp-Q.webp", caption: "Celebration" },
      { src: "https://i.postimg.cc/FdsP6jh9/lgd-WFAw-Qfu-ce98-XGV8r-Q.jpg", caption: "Final Kiss" }
    ];

    function showImage(index) {
      currentIndex = index;
      lightboxImg.src = images[index].src;
      caption.textContent = images[index].caption;
      lightbox.classList.add('active');
    }

    galleryLinks.forEach((link, index) => {
      link.addEventListener('click', e => {
        e.preventDefault();
        showImage(index);
      });
    });

    closeBtn.addEventListener('click', () => {
      lightbox.classList.remove('active');
      stopSlideshow();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    });

    playBtn.addEventListener('click', () => {
      if (playing) {
        stopSlideshow();
      } else {
        startSlideshow();
      }
    });

    function startSlideshow() {
      playing = true;
      playBtn.textContent = "‚è∏ Pause";
      slideshowInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
      }, 3000);
    }

    function stopSlideshow() {
      playing = false;
      playBtn.textContent = "‚ñ∂ Play";
      clearInterval(slideshowInterval);
    }

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;
      if (e.key === "ArrowLeft") prevBtn.click();
      if (e.key === "ArrowRight") nextBtn.click();
      if (e.key === "Escape") closeBtn.click();
    });

    // Swipe Support (Mobile)
    let touchStartX = 0;
    lightbox.addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });

    lightbox.addEventListener('touchend', e => {
      let touchEndX = e.changedTouches[0].screenX;
      if (touchEndX < touchStartX - 50) nextBtn.click();
      if (touchEndX > touchStartX + 50) prevBtn.click();
    });
  </script>
</body>
      </html>
