<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fafafa;
      color: #333;
    }

    /* Header Invite */
    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(135deg, #d16ba5, #86a8e7, #5ffbf1);
      color: white;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      opacity: 0.9;
    }

    /* Filters */
    .filters {
      text-align: center;
      margin: 20px 0;
    }
    .filters button {
      margin: 6px;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: white;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }
    .filters button:hover {
      background: #666;
      transform: scale(1.1);
    }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }
    .gallery img {
      width: 280px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.4s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255,255,255,0.5);
    }
  </style>
</head>
<body>
  <!-- Wedding Invite Header -->
  <header>
    <h1>üíç Aisha & Karim</h1>
    <p>Together Forever | 12th December 2025 | Lagos, Nigeria</p>
  </header>

  <!-- Filter Buttons -->
  <div class="filters">
    <button onclick="filterPhotos('all')">All</button>
    <button onclick="filterPhotos('engagement')">Engagement</button>
    <button onclick="filterPhotos('nikah')">Nikah</button>
    <button onclick="filterPhotos('reception')">Reception</button>
    <button onclick="filterPhotos('romantic')">Romantic</button>
    <button onclick="filterPhotos('joyful')">Joyful</button>
    <button onclick="filterPhotos('spiritual')">Spiritual</button>
  </div>

  <!-- Gallery -->
  <div class="gallery" id="gallery"></div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="">
  </div>

  <script>
    // Mock photo data (replace with JSON later)
    const photos = [
      { url: "https://i.postimg.cc/3WYWQ5qX/8906e69e882131bcadda6ed996ac695c.jpg", stage: "engagement", emotion: "romantic" },
      { url: "https://i.postimg.cc/9rfMzPCz/d7928186887071adbdd5bd26ead74653.jpg", stage: "nikah", emotion: "spiritual" },
      { url: "https://i.postimg.cc/xq580prW/f543d86d2caf4f9925aa2611d8171374.jpg", stage: "reception", emotion: "joyful" }
    ];

    function displayPhotos(list) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      list.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.url;
        img.alt = photo.stage;
        img.onclick = () => openLightbox(photo.url);
        gallery.appendChild(img);
      });
    }

    function filterPhotos(filter) {
      if (filter === 'all') displayPhotos(photos);
      else displayPhotos(photos.filter(p => p.stage === filter || p.emotion === filter));
    }

    // Lightbox functions
    function openLightbox(src) {
      document.getElementById('lightbox-img').src = src;
      document.getElementById('lightbox').style.display = 'flex';
    }
    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    // Initial load
    displayPhotos(photos);
  </script>
</body>
</html>
