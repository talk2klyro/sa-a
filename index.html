<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emotional Filter UI</title>
  <style>
    body { font-family: sans-serif; background: #111; color: white; }
    .filters button { margin: 5px; padding: 10px; border: none; cursor: pointer; }
    .gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
    .gallery img { width: 200px; border-radius: 10px; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
    /* Emotion Themes */
    body.ambition { background: linear-gradient(to right, black, gold); }
    body.chaos { background: #200; animation: chaos 0.2s infinite alternate; }
    body.serenity { background: #003366; }
    body.energy { background: #111; color: #0f0; }
    @keyframes chaos { from { background: #200; } to { background: #400; } }
  </style>
</head>
<body>
  <h1>Emotional Filter UI</h1>
  <div class="filters">
    <button onclick="filterPhotos('all')">All</button>
    <button onclick="filterPhotos('ambition')">Ambition</button>
    <button onclick="filterPhotos('chaos')">Chaos</button>
    <button onclick="filterPhotos('serenity')">Serenity</button>
    <button onclick="filterPhotos('energy')">Energy</button>
  </div>
  <div class="gallery" id="gallery"></div>

  <script>
    let photos = [];
    async function loadPhotos() {
      const res = await fetch('photos.json');
      photos = await res.json();
      displayPhotos(photos);
    }
    function displayPhotos(list) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      list.forEach(photo => {
        const img = document.createElement('img');
        img.src = photo.url;
        gallery.appendChild(img);
      });
    }
    function filterPhotos(emotion) {
      document.body.className = emotion === 'all' ? '' : emotion;
      if (emotion === 'all') displayPhotos(photos);
      else displayPhotos(photos.filter(p => p.emotion === emotion));
    }
    loadPhotos();
  </script>
</body>
</html>
