<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Gallery</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <input type="text" id="search" placeholder="🔍 Search moments...">
    <button id="toggleLayout">🟦 Grid</button>
    <button id="viewFavorites">❤️ Favorites</button>
  </header>

  <main>
    <div class="gallery grid" id="gallery"></div>
  </main>

  <div id="lightbox" class="lightbox hidden">
    <span id="closeLightbox">✖</span>
    <span id="fullscreen">🔲</span>
    <img id="lightboxImg" src="" alt="">
    <div class="share-buttons">
      <button class="share" data-type="whatsapp">WhatsApp</button>
      <button class="share" data-type="facebook">Facebook</button>
      <button class="share" data-type="twitter">Twitter</button>
      <button class="share" data-type="copy">Copy Link</button>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
