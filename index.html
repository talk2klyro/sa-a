<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #fafafa; }
    header { background: #fff; padding: 15px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; }
    .search-bar { flex: 1; margin-right: 15px; }
    .search-bar input { width: 100%; padding: 10px 15px; border-radius: 25px; border: 2px solid #ddd; font-size: 16px; }
    .btn-group button { padding: 8px 16px; margin: 0 5px; border: none; border-radius: 20px; cursor: pointer; font-size: 14px; font-weight: bold; }
    .btn-group button.active { background: #ff4081; color: white; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 15px; padding: 15px; transition: all 0.3s ease; }
    .gallery.carousel { display: flex; overflow-x: auto; gap: 20px; scroll-snap-type: x mandatory; }
    .gallery img { width: 100%; border-radius: 12px; cursor: pointer; transition: transform 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
    .favorite { position: absolute; top: 10px; right: 10px; font-size: 22px; color: #fff; text-shadow: 0 0 4px #000; cursor: pointer; }
    .favorite.active { color: #ff4081; text-shadow: 0 0 6px rgba(255,64,129,0.6); }
    .photo-container { position: relative; }
    /* Lightbox */
    .lightbox { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); justify-content:center; align-items:center; flex-direction:column; }
    .lightbox img { max-width: 90%; max-height: 80%; border-radius: 10px; }
    .lightbox .controls { margin-top: 20px; display: flex; gap: 15px; }
    .lightbox button { background: #ff4081; border:none; padding:10px 15px; border-radius:8px; color:#fff; font-weight:bold; cursor:pointer; }
    .close-btn { position: absolute; top: 20px; right: 20px; font-size: 28px; color: white; cursor: pointer; }
    /* Floating share button */
    .share-fab { position: fixed; bottom: 20px; right: 20px; background: #ff4081; color: white; border: none; border-radius: 50%; width: 60px; height: 60px; font-size: 26px; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .share-menu { position: fixed; bottom: 90px; right: 20px; display: none; flex-direction: column; gap: 10px; }
    .share-menu button { background: white; border: 2px solid #ff4081; color: #ff4081; border-radius: 30px; padding: 8px 14px; cursor: pointer; font-weight: bold; }
  </style>
</head>
<body>

<header>
  <div class="search-bar"><input type="text" id="search" placeholder="Search moments..."></div>
  <div class="btn-group">
    <button id="gridBtn" class="active">üü¶ Grid</button>
    <button id="carouselBtn">üé† Carousel</button>
    <button id="favoritesBtn">‚ù§Ô∏è My Favorites</button>
  </div>
</header>

<div class="gallery" id="gallery">
  <!-- Example photo items -->
  <div class="photo-container" data-tags="ceremony">
    <img src="https://i.postimg.cc/N2KdsByN/3-GSCz-JOz-T16-BDc3-WHB9-DA.webp" alt="Ceremony">
    <div class="favorite">‚ô°</div>
  </div>
  <div class="photo-container" data-tags="reception dance">
    <img src="https://i.postimg.cc/PLM3K6nh/d-KOr-Yf-Cq-Sd-SG3-A8m-Nmaufg.webp" alt="Reception">
    <div class="favorite">‚ô°</div>
  </div>
  <!-- Add other images same structure -->
</div>

<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close-btn">&times;</span>
  <img id="lightboxImg" src="">
  <div class="controls">
    <button id="prevBtn">‚¨ÖÔ∏è Prev</button>
    <button id="fullscreenBtn">üî≤ Fullscreen</button>
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>
</div>

<!-- Floating Share Button -->
<button class="share-fab" id="shareFab">üîó</button>
<div class="share-menu" id="shareMenu">
  <button onclick="shareWhatsApp()">WhatsApp</button>
  <button onclick="shareFacebook()">Facebook</button>
  <button onclick="shareTwitter()">Twitter</button>
  <button onclick="copyLink()">Copy Link</button>
</div>

<script>
  const gallery = document.getElementById('gallery');
  const searchInput = document.getElementById('search');
  const favoritesBtn = document.getElementById('favoritesBtn');
  const gridBtn = document.getElementById('gridBtn');
  const carouselBtn = document.getElementById('carouselBtn');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightboxImg');
  let currentIndex = 0;
  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
  let showingFavorites = false;

  // Toggle favorite
  document.querySelectorAll('.favorite').forEach((fav, i) => {
    if(favorites.includes(i)) fav.classList.add('active');
    fav.addEventListener('click', () => {
      fav.classList.toggle('active');
      if(fav.classList.contains('active')) favorites.push(i);
      else favorites = favorites.filter(f => f !== i);
      localStorage.setItem('favorites', JSON.stringify(favorites));
    });
  });

  // Search filter
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    document.querySelectorAll('.photo-container').forEach(item => {
      const tags = item.getAttribute('data-tags').toLowerCase();
      item.style.display = tags.includes(term) ? '' : 'none';
    });
  });

  // Favorites filter
  favoritesBtn.addEventListener('click', () => {
    showingFavorites = !showingFavorites;
    favoritesBtn.classList.toggle('active');
    document.querySelectorAll('.photo-container').forEach((item, i) => {
      item.style.display = (showingFavorites && !favorites.includes(i)) ? 'none' : '';
    });
  });

  // Layout toggle
  gridBtn.addEventListener('click', () => {
    gallery.classList.remove('carousel');
    gridBtn.classList.add('active'); carouselBtn.classList.remove('active');
  });
  carouselBtn.addEventListener('click', () => {
    gallery.classList.add('carousel');
    carouselBtn.classList.add('active'); gridBtn.classList.remove('active');
  });

  // Lightbox open
  document.querySelectorAll('.gallery img').forEach((img, i) => {
    img.addEventListener('click', () => {
      currentIndex = i;
      lightbox.style.display = 'flex';
      lightboxImg.src = img.src;
    });
  });

  document.querySelector('.close-btn').onclick = () => lightbox.style.display = 'none';
  document.getElementById('prevBtn').onclick = () => changePhoto(-1);
  document.getElementById('nextBtn').onclick = () => changePhoto(1);

  function changePhoto(step) {
    const imgs = document.querySelectorAll('.gallery img');
    currentIndex = (currentIndex + step + imgs.length) % imgs.length;
    lightboxImg.src = imgs[currentIndex].src;
  }

  // Fullscreen toggle
  document.getElementById('fullscreenBtn').onclick = () => {
    if (!document.fullscreenElement) {
      lightbox.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  };

  // Share button
  const shareFab = document.getElementById('shareFab');
  const shareMenu = document.getElementById('shareMenu');
  shareFab.addEventListener('click', () => {
    if(navigator.share){
      navigator.share({title:"Wedding Gallery", url:window.location.href});
    } else {
      shareMenu.style.display = shareMenu.style.display === 'flex' ? 'none' : 'flex';
    }
  });

  function shareWhatsApp(){ window.open(`https://wa.me/?text=${encodeURIComponent(window.location.href)}`); }
  function shareFacebook(){ window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}`); }
  function shareTwitter(){ window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}`); }
  function copyLink(){ navigator.clipboard.writeText(window.location.href); alert("Link copied!"); }
</script>

</body>
  </html>
